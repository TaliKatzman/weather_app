<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search">
            <span>
                <img src="img/search.svg"/>
                <input type="text" placeholder="Search another city">
            </span>
        </div>
        <div class="second-container">
            <div class="next-btn">
                <img src="img/arrow_right.svg"/>
            </div>
            <div class="cards-container">
                <div class="description">
                    <h2>new york</h2>
                    <p>today</p>
                    <span id="current-temp">23&#176;</span>
                    <p>sunny</p>
                </div>
                <div class="card">
                    <p>monday</p>
                    <span class="img">
                        <img src="img/sunny.svg"/>
                    </span>
                    <span class="temp">26&#176;/19&#176;</span>
                    <p>sunny</p>
                </div>
                <div class="card">
                    <p>tuesday</p>
                    <span class="img">
                        <img src="img/rain.svg"/>
                    </span>
                    <span class="temp">20&#176;/12&#176;</span>
                    <p>rain</p>
                </div>
                <div class="card">
                    <p>wednesday</p>
                    <span class="img">
                        <img src="img/cloudy.svg"/>
                    </span>
                    <span class="temp">14&#176;/6&#176;</span>
                    <p>cloudy</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
